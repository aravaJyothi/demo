<div class="countdowntimer" align="center">
    <div class="centered">
   
   <div>
    <div fxLayout="row"  fxLayoutGap="10px">
        <div fxFlex="35" class="timer">{{daysDiff}}</div>
        <div fxFlex="30" class="timer" > {{hoursDiff}}</div>
        <div fxFlex="30" class="timer"> {{hoursDiff}} </div>
        <div fxFlex="30" class="timer">  {{secsDiff}} </div>
       </div>
       <div fxLayout="row" fxLayoutGap="10px" style="padding-top:10px;">
        <div fxFlex="45"  class="headingsOfTimer">DAYS</div>
        <div fxFlex="40"  class="headingsOfTimer">HOURS</div>
        <div fxFlex="40"  class="headingsOfTimer">MINUTES</div>
        <div fxFlex="40"  class="headingsOfTimer">SECONDS</div>
       </div>
   </div>
    </div>
</div>
